{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        *{ 
            margin: 0;
            padding: 0;
        }
    .col-md-6{
        padding: 1%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); background-color: #ffffff;
        padding-top: 20px;
        margin-left: 300px;;  
    }
    label{
        padding: 10px;
    }
    #id_username, #id_password
    {
      
      border-bottom:4px solid rgb(29, 95, 29) ; 
      
    }
    </style>
</head>
    <body class="container" style="background-color: #f1f1f1;">
        <h3 class="text-success py-3 text-center">Login here</h3>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show mt-4" role="alert">
                    <strong>>{{ message }}</li></strong>
                  </div>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="row">
            <div class="col-md-10 col-md-offset-6 col-xs-offset-10 col-lg-offset-10 col-sm-offset-10" >
                <div class="row container">
                    <div class="col-md-6">
                        <img src="{% static 'images/undraw_secure_login_pdn4.svg' %}" alt="undraw_secure_login_pdn4.svg" class="img-circle img-responsive img-fluid">
                        
                        <form action="{% url 'deepakblog:userlogin' %}" method="POST" novalidate>
                            {% csrf_token %}
                            {% for fm in form %}
                                {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}<br><br>
                            {% endfor %}
                            <input type="submit" class="btn btn-primary form-control" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    </body>
</html>
